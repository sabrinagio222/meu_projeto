    .navbar {

    .nav-link {

      padding: 8px 20px;
      border-radius: 50px;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background-color: #ffdd57;
      border-radius: 2px;
      transition: width 0.3s;
    }

    .nav-link:hover {
      background-color: #ffdd57;
      color: #6a0dad;
      transform: scale(1.1);
    }
    .nav-link:hover::after { width: 60%; }

    .top-banner {
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 280px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    .top-banner::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(106, 13, 173, 0.6);
      mix-blend-mode: multiply;
      z-index: 0;
    }
    .top-banner h1 {
      color: #fff;
      font-size: 3rem;
      font-weight: 900;
      text-align: center;
      padding: 0 20px;
      z-index: 1;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .container { max-width: 900px; margin: 0 auto; flex-grow: 1; }

    .info-box {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(106, 13, 173, 0.15);
      padding: 25px 30px;
      margin-bottom: 35px;
      transition: transform 0.3s ease;
    }
    .info-box:hover { transform: translateY(-5px); }
    .info-box h2 {
      color: #6a0dad;
      font-size: 1.9rem;
      margin-bottom: 18px;
      font-weight: 700;
      border-bottom: 3px solid #ffdd57;
      padding-bottom: 8px;
      max-width: fit-content;
      box-shadow: 0 4px 10px rgba(255, 221, 87, 0.6);
      border-radius: 8px;
    }
    .info-box p, .intro p { font-size: 1.15rem; margin-bottom: 18px; color: #444; }

    ul { margin-left: 25px; margin-bottom: 18px; list-style: inside disc; color: #555; font-weight: 600; font-size: 1.1rem; }
    ul li { margin-bottom: 10px; transition: color 0.3s ease; }
    ul li:hover { color: #6a0dad; }

    .intro { display: flex; align-items: center; gap: 30px; margin-bottom: 40px; flex-wrap: wrap; }
    .intro p { flex: 1 1 350px; }
    .intro-img {
      flex: 1 1 350px; max-width: 100%; border-radius: 20px;
      box-shadow: 0 12px 22px rgba(106, 13, 173, 0.3);
      transition: transform 0.4s ease; cursor: pointer;
    }
    .intro-img:hover { transform: scale(1.05) rotate(2deg); box-shadow: 0 16px 28px rgba(106, 13, 173, 0.6); }

    .cifra-exemplo {

      border-radius: 18px;
      padding: 20px 30px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.3rem; color: #6a0dad;
      box-shadow: 0 8px 15px rgba(106, 13, 173, 0.25);
      white-space: pre-wrap;
    }
    .acorde { font-weight: 900; }

    footer {
      margin-top: 50px; padding: 15px 0;
      text-align: center; color: #555; font-size: 1rem; font-weight: 600;
      border-top: 2px solid #6a0dad;
    }
    .privacy { margin-top: 15px; font-size: 0.9rem; color: #888; text-align: center; font-style: italic; }

    /* Menu acessibilidade */
    .accessibility-menu { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
    .accessibility-btn {
      background: #005bbb; color: #fff;
      border-radius: 50%; width: 60px; height: 60px;
      font-size: 28px; display: flex; align-items: center; justify-content: center;
      border: none; cursor: pointer;
    }
    .accessibility-options {
      display: none; flex-direction: column; margin-bottom: 10px;
    }
    .accessibility-options button {
      margin: 5px 0; padding: 10px; border-radius: 8px; border: none;
      cursor: pointer; font-size: 14px; background: #6a0dad; color: #fff;
    }
    .high-contrast { background: #000 !important; color: #fff !important; }
  </style>
</head>

    <div class="privacy">Suas informa√ß√µes est√£o protegidas e respeitamos sua privacidade.</div>
  </footer>

  <!-- Menu de acessibilidade -->
  <div class="accessibility-menu">
    <div class="accessibility-options" id="options">
      <button onclick="toggleReadSite()">üîä Ler site</button>
      <button onclick="increaseFont()">üîé Aumentar fonte</button>
      <button onclick="decreaseFont()">üîç Diminuir fonte</button>
      <button onclick="toggleContrast()">üåô Alto contraste</button>
      <button onclick="highlightLinks()">üîó Destacar links</button>
      <button onclick="resetLinks()">‚ùå Resetar links</button>
    </div>
    <button class="accessibility-btn" onclick="toggleMenu()">‚ôø</button>
  </div>

  <!-- VLibras com bonequinho -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
    let isReading = false, utterance;

    function toggleMenu() {
      const options = document.getElementById("options");
      options.style.display = options.style.display === "flex" ? "none" : "flex";
    }

    function toggleReadSite() {
      if (!isReading) {
        const text = document.body.innerText;
        utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "pt-BR";
        speechSynthesis.speak(utterance);
        isReading = true;
      } else {
        speechSynthesis.cancel();
        isReading = false;
      }
    }

    function increaseFont() { document.body.style.fontSize = "larger"; }
    function decreaseFont() { document.body.style.fontSize = "smaller"; }
    function toggleContrast() { document.body.classList.toggle("high-contrast"); }

    function highlightLinks() {
      document.querySelectorAll("a").forEach(link => {
        link.style.background = "yellow"; link.style.color = "black";
      });
    }
    function resetLinks() {
      document.querySelectorAll("a").forEach(link => {
        link.style.background = "none"; link.style.color = "";
      });
    }
  </script>
